version: 2.1
jobs:

  build:

    working_directory: ~/user_managemant_firstinstance

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:

      - checkout

      - restore_cache:
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}

      - run: mvn clean package -Dunit-tests.skip=true
      - run:
          name: Copy deployment artifacts to workspace
          command: |
            cp target/looyas-0.0.1-SNAPSHOT.jar /tmp/standalone-app.jar


      - store_test_results:
                path: target/surefire-reports

      - store_artifacts:
                path: /tmp/standalone-app.jar

      - persist_to_workspace:
          root: /home/circleci/user_managemant_firstinstance
          paths: .

  Unit-Test:

    working_directory: ~/user_managemant_firstinstance

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout

      - run: mvn test

      - store_test_results:
          path: target/surefire-reports

  integration test:

    working_directory: ~/user_managemant_firstinstance

    docker:
      - image: circleci/openjdk:8-jdk-stretch


    steps:
      - checkout

      - run: mvn  verify -Dunit-tests.skip=true

      - store_test_results:
          path: target/surefire-reports

  code review:

    working_directory: ~/user_managemant_firstinstance

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout

      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar

  deploy:
    machine:
      enabled: true
    working_directory:  ~/user_managemant_firstinstance
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b7:f2:ae:d8:53:d6:1f:16:57:62:81:eb:9a:27:43:70"
      - run:
          name: fix host authenticity for production server
          command: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: deploy app to local machine
          command: |
            scp tmp/standalone-app.jar $SSH_USERNAME@$SSH_HOST: /home/looyas
            ssh $SSH_USERNAME@$SSH_HOST "nohup java -jar standalone-app.jar & "

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - Unit-Test:
          requires:
            - build
      - integration test:
          requires:
            - build
      - code review:
          context: SonarCloud
          requires:
            - build
      - deploy:
          requires:
            - code review
            - integration test
            - Unit-Test

