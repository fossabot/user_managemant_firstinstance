version: 2.1
jobs:
  build:
    working_directory: ~/user_managemant_firstinstance
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}
      - run: mvn clean package -Dunit-tests.skip=true
      - run:
          name: Copy deployment artifacts to workspace
          command: |
            cp target/looyas-0.0.1-SNAPSHOT.jar /tmp/standalone-app.jar
      - store_test_results:
                path: target/surefire-reports
      - store_artifacts:
                path: /tmp/standalone-app.jar
      - persist_to_workspace:
          root: /home/circleci/user_managemant_firstinstance
          paths: .
  Unit-Test:
    working_directory: ~/user_managemant_firstinstance
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - run: mvn test
      - store_test_results:
          path: target/surefire-reports
  integration test:
    working_directory: ~/user_managemant_firstinstance
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - run: mvn  verify -Dunit-tests.skip=true
      - store_test_results:
          path: target/surefire-reports
  code review:
    working_directory: ~/user_managemant_firstinstance
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar
  Build and push image:
    machine: true
    steps:
      - persist_to_workspace:
            root: .
            paths:
              - looyas/starter_kit:$TAG
      - attach_workspace:
          at: .
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t looyas/starter_kit:$TAG .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push looyas/starter_kit:$TAG
  deploy image to heroku:
    machine: true
    working_directory: ~/user_managemant_firstinstance
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
             echo $HEROKU_API_KEY | docker login --username=$HEROKU_LOGIN --password-stdin registry.heroku.com
             docker pull looyas/starter_kit:latest
             docker tag looyas/starter_kit:latest  registry.heroku.com/$HEROKU_APP_NAME/web
             docker push registry.heroku.com/$HEROKU_APP_NAME/web
      - run:
          name: "Install Heroku CLI, if necessary"
          command: |
            if [[ $(command -v heroku) == "" ]]; then
            curl https://cli-assets.heroku.com/install-ubuntu.sh  | sh
            else
            echo "Heroku is already installed. No operation was performed."
            fi
      - run:
          name: Deploy to Heroku
          command: |
            echo $HEROKU_API_KEY | docker login --username=$HEROKU_LOGIN --password-stdin registry.heroku.com
            heroku container:push web --app $HEROKU_APP_NAME
            heroku buildpacks:clear --app $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME

  deploy To HEROKU:
    working_directory: ~/user_managemant_firstinstance
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout
      - restore_cache:
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: user_managemant_firstinstance-{{ checksum "pom.xml" }}
      - run:
          name: deploy test
          command: |
              mvn clean package
              HEROKU_API_KEY="53ba8613-0fa8-404f-9dca-84d6831d4cca" mvn clean heroku:deploy
workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - build
      - Unit-Test:
          requires:
            - build
      - integration test:
          requires:
            - build
      - code review:
          context: SonarCloud
          requires:
            - build
      - Build and push image:
          requires:
            - code review
            - integration test
            - Unit-Test
      - deploy image to heroku:
          requires:
            - Build and push image
      - deploy To HEROKU:
          requires:
            - Build and push image





